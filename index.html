<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
  </header>
  <main class="main-wrapper">
    <div class="main-wrapper__child">
      <section>
        <form id="inputBook">
          <div class="card">
            <h2 class="card__title">Masukkan Buku Baru</h2>
            <label class="input">
              <input id="inputBookTitle" class="input__field" type="text" placeholder=" " required />
              <span class="input__label">Judul</span>
            </label>
            <label class="input">
              <input id="inputBookAuthor" class="input__field" type="text" placeholder=" " required />
              <span class="input__label">Penulis</span>
            </label>
            <label class="input">
              <input id="inputBookYear" class="input__field" type="number" placeholder=" " required />
              <span class="input__label">Tahun</span>
            </label>
            <label class="input">
              <label class="input__label--checkbox" for="inputBookIsComplete">Selesei dibaca</label>
              <input id="inputBookIsComplete" type="checkbox" />
            </label>
            <div class="button-group">
              <button id="submit" type="submit">Submit</button>
              <button id="edit">Edit</button>
              <button id="reset" type="reset" class="red">Reset</button>
            </div>
          </div>
        </form>
      </section>
    </div>

    <div class="main-wrapper__child">
      <section class="card">
        <h2>Cari Buku (Opsional)</h2>
        <form id="searchBook" class="form-search">
          <label class="input">
            <input id="searchBookTitle" class="input__field search" type="text" placeholder=" " required />
            <span class="input__label search">Judul</span>
          </label>
          <button id="searchSubmit" class="search" type="submit">Cari</button>
        </form>
      </section>

      <section class="card">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList"></div>
      </section>

      <section class="card">
        <h2>Selesai dibaca</h2>

        <div id="completeBookshelfList"></div>
      </section>
    </div>
  </main>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/dom.js" type="text/javascript"></script>
  <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
